<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <div class="top">
            <h1>To Do List </h1>
        </div>
    </header>
    <div class="box">
        <div class="legend">
            <input type="text" id="inputBox" placeholder="Enter Something">
            <button data-add>Add</button>
        </div>
        <div class="notes">
            <ol id="listITems">
            </ol>
        </div>
    </div>

    <script src="list.js"></script>

</body>

</html>
